<app-breadcrumb [title]="title" [downloadCSV]="downloadCSV"></app-breadcrumb>

<div *ngIf="divVisible" class="loader-inner-container" style="padding: 0; position: absolute; width: 100%; top: 15px;">
    <div class="loader-inner">
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
    </div>
</div>

<section *ngIf="!divVisible" class="widgets narrow Search-Results" id="popular-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-3 col-lg-4 col-md-4 col-sm-12 col-12 narrow-results-main">
                <app-nil-facets [facets]="facet"></app-nil-facets>
            </div>
            <div class="col-sm-12 col-12 search-results-main col-xl-9 col-lg-8 col-md-8">
                <app-nil-resources [resources]="resource" [count]="count"></app-nil-resources>
            </div>
        </div>
    </div>
</section>
