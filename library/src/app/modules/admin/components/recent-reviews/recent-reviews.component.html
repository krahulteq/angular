<div class="{{ manageView }}">
    <span class="MS example-box layout_ width_H">
        <div *ngIf="manageView" class="btn-group edit-widgets-btn"><button cdkdraghandle="" type="button"
                class="cdk-drag-handle btn btn-move my-handle"
                style="touch-action: none; -webkit-user-drag: none; -webkit-tap-highlight-color: transparent; user-select: none;"><i
                    class="fa fa-arrows-alt"></i></button><button type="button" class="btn btn-edit"><i
                    class="fa fa-pencil-square-o"></i></button><button type="button" class="btn btn-remove"><i
                    class="fa fa-times"></i></button>
        </div>
        <section class="widgets select-box">
            <div class="container">
                <h2 class="text-center m-5"><strong id="rv-caption">{{ recentreviewCaption }}</strong></h2>
                <div class="row" id="rv-content">
                    <div class="col-lg-4 card border border-white" *ngFor="let book of recentreviews">
                        <div class="row p-2 rounded mb-4 m-3">
                            <div class="col-lg-6">
                                <div *ngIf="book.images[0]?.url; else elseBlock">
                                    <img src="{{ book.images[0].url }}" style="width:150px; height:220px"
                                        class="img-fluid border border-muted p-2" alt="">
                                </div>
                                <ng-template #elseBlock>
                                    <img src="/assets/img/altimage.png" style="width:150px; height:220px"
                                        class="img-fluid border border-muted p-2" alt="">
                                </ng-template>
                            </div>
                            <div class="col-lg-6 mt-2">
                                <h4 class="text-black">{{ book.title | slice:0:45 }}</h4>
                                <span class="text-center">
                                    <app-star-rating [rating]="book.stars"></app-star-rating>
                                </span>
                                <p class="text-muted">{{ book.firstParagraph | slice:0:110 }}</p>
                                <div class="text-muted font-weight-bold">{{ book.reviewer }}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <!-- <a href="{{ route('searchreview') }}" class="btn btn-primary mt-2">Find More Review <i
                    class="fa-solid fa-arrow-right"></i></a> -->
                </div>
            </div>
        </section>
    </span>
</div>
