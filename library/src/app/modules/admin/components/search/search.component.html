<section *ngIf="!navbarSearch" class="search-block show_graphics">
    <div class="container text-center">
        <div class="form-holder">
            <div id="searchForm">
                <div class="search-main-input {{ borderDanger }}">
                    <form [formGroup]="searchForm">
                        <input type="search" formControlName="searchterm" placeholder="Search for..."
                            class="search-input" autocomplete="off">
                        <div class="search-main-input-right">
                            <select name="select-profession" formControlName="searchin" class="sel">
                                <option value="" class="">All</option>
                                <option value="A" class="">Author</option>
                                <option value="T" class="">Title</option>
                                <option value="S" class="">Subject</option>
                                <option value="I" class="">Series Title</option>
                            </select>
                            <button type="submit" class="search-btn">
                                <i aria-hidden="true" class="fa fa-search" (click)="onSubmit()"></i>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="search-main-tab-bottom">
                    <button type="button" class="limit-btn">
                        Limit To
                        <span>
                            <i class="fas fa-caret-down"></i>
                            <i class="fas fa-caret-up"></i>
                        </span>
                    </button>
                    <button type="button" class="advanced-btn">
                        Advanced
                        <span>
                            <i class="fas fa-caret-down"></i>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
