<section *ngIf="!navbarSearch" class="search-block show_graphics">
    <div class="container text-center">
        <div class="form-holder">
            <div id="searchForm">
                <div *ngIf="isToggledAdvanceSearch" class="search-main-input {{ borderDanger }}">
                    <form [formGroup]="searchForm" (keydown.enter)="onSubmit()">
                        <input type="search" formControlName="searchterm" placeholder="Search for..."
                            class="search-input" autocomplete="off" (ngModelChange)="onSearchChanged($event)">
                        <div class="search-main-input-right">
                            <select name="select-profession" formControlName="searchin" class="sel">
                                <option value="" class="">All</option>
                                <option value="A" class="">Author</option>
                                <option value="T" class="">Title</option>
                                <option value="S" class="">Subject</option>
                                <option value="I" class="">Series Title</option>
                            </select>
                            <button type="submit" class="search-btn">
                                <i aria-hidden="true" class="fa fa-search" (click)="onSubmit()"></i>
                            </button>
                        </div>
                        <div *ngIf="suggestions.length > 0" class="autoSuggesstions mt-2">
                            <ul>
                                <li *ngFor="let sugg of suggestions" (click)="onItemClick(sugg)">
                                    <span>{{ sugg.displayValue }}</span><span class="subjectSpan"> ({{ sugg.searchInText
                                        }})</span>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
                <div *ngIf="isToggledAdvanceSearch" class="search-main-tab-bottom">
                    <button type="button" class="limit-btn" (click)="toggleLimitTo()">
                        Limit To
                        <span>
                            <i class="fas fa-caret-down" *ngIf="!isToggledLimitTo"></i>
                            <i class="fas fa-caret-up" *ngIf="isToggledLimitTo"></i>
                        </span>
                    </button>
                    <!--  -->
                    <!--  -->
                    <div class="limit-form" *ngIf="isToggledLimitTo">
                        <div class="row">
                            <div class="col-md-6 parentLimit">
                                <div class="material-checkbox"><label><input type="checkbox" name="limitCategory"
                                            class="checkLimit"><i class="material-helper"></i>Category </label>
                                </div>
                            </div>
                            <div class="col-md-6 parentLimit">
                                <div class="material-checkbox"><label><input type="checkbox" name="limitInlib"
                                            class="checkLimit"><i class="material-helper"></i>Available in Library
                                    </label></div>
                            </div>
                            <div class="col-md-12 parentLimit">
                                <div class="material-checkbox"><label><input type="checkbox" name="limitLexile"
                                            class="checkLimit"><i class="material-helper"></i>Lexile </label></div>
                            </div>
                            <div class="col-md-12 parentLimit">
                                <div class="material-checkbox"><label><input type="checkbox" name="limitFountas"
                                            class="checkLimit"><i class="material-helper"></i>Fountas &amp; Pinnell
                                    </label></div>
                            </div>
                            <div class="col-md-12 parentLimit">
                                <div class="material-checkbox"><label><input type="checkbox" name="limitReading"
                                            class="checkLimit"><i class="material-helper"></i>Reading Count </label>
                                </div>
                            </div>
                            <div class="col-md-12 parentLimit">
                                <div class="material-checkbox"><label><input type="checkbox" name="limitAccelerated"
                                            class="checkLimit"><i class="material-helper"></i>Accelerated Reader
                                    </label></div>
                            </div>
                        </div>
                    </div>
                    <!--  -->
                    <!--  -->
                    <button type="button" class="advanced-btn" (click)="toggle()">
                        Advanced
                        <span>
                            <i class="fas fa-caret-down"></i>
                        </span>
                    </button>
                </div>

<section *ngIf="navbarSearch">
    <div class="form-holder py-2 ps-2">
        <div id="searchForm">
            <div class="row">
                <div class="col-9">
                    <div class="search-main-input {{ borderDanger }}">
                        <form [formGroup]="searchForm" (keydown.enter)="onSubmit()">
                            <input type="search" formControlName="searchterm" placeholder="Search for..."
                                class="search-input" autocomplete="off" (ngModelChange)="onSearchChanged($event)">
                            <div class="search-main-input-right">
                                <select name="select-profession" formControlName="searchin" class="sel border-white">
                                    <option value="" class="">All</option>
                                    <option value="A" class="">Author</option>
                                    <option value="T" class="">Title</option>
                                    <option value="S" class="">Subject</option>
                                    <option value="I" class="">Series Title</option>
                                </select>
                                <button type="submit" class="search-btn">
                                    <i aria-hidden="true" class="fa fa-search" (click)="onSubmit()"></i>
                                </button>
                            </div>
                            <div *ngIf="suggestions.length > 0" class="autoSuggesstions">
                                <ul>
                                    <li *ngFor="let sugg of suggestions" (click)="onItemClick(sugg)">
                                        <span>{{ sugg.displayValue }}</span><span class="subjectSpan"> ({{
                                            sugg.searchInText
                                            }})</span>
                                    </li>
                                </ul>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-3 border border-3 border-muted" style="background-color: #f6f6f6;">
                    <div class="search-main-tab-bottom mt-2">
                        <button type="button" class="limit-btn" (click)="toggleLimitTo()">
                            Limit To
                            <span>
                                <i class="fas fa-caret-down" *ngIf="!isToggledLimitTo"></i>
                                <i class="fas fa-caret-up" *ngIf="isToggledLimitTo"></i>
                            </span>
                        </button>

                            Advanced

                            </span>
                        </button>
                    </div>
                </div>
