<div class="{{ manageView }}">
    <!-- <div class="manage-view"> -->
    <span class="MS example-box layout_ width_H" [ngClass]="{'open': editCatalog}">
        <!-- <div class="btn-group edit-widgets-btn"><button cdkdraghandle="" type="button" -->
        <div *ngIf="manageView" class="btn-group edit-widgets-btn">
            <button cdkdraghandle="" type="button" class="cdk-drag-handle btn btn-move my-handle"
                style="touch-action: none; -webkit-user-drag: none; -webkit-tap-highlight-color: transparent; user-select: none;">
                <i class="fa fa-arrows-alt"></i>
            </button>
            <button (click)="edit(!editCatalog)" type="button" class="btn btn-edit">
                <i class="fa fa-pencil-square-o"></i>
            </button>
            <button type="button" class="btn btn-remove">
                <i class="fa fa-times"></i>
            </button>
        </div>

        <div *ngIf="editCatalog" class="editwidgets open" style="bottom: 50%; opacity: 1;">
            <div class="EditWidgetsForm">
                <div class="EditWidgetsFormHead">
                    <h5>Bulletin</h5>
                    <button (click)="edit(!editCatalog)" type="button" class="CloseIcon">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <input type="hidden" id="BulletinId" value="231">
                <div class="EditWidgetsFormBody">
                    <form [formGroup]="catalogForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label>Bulletin</label>
                            <select id="BulletinWId" formControlName="bulletinId" class="form-control">
                                <option value="41"> Dev test</option>
                                <option value="35"> developer test2</option>
                                <option value="34"> developer test</option>
                                <option value="37"> teste</option>
                                <option value="36"> tseste</option>
                                <option value="29"> Add new</option>
                                <option value="32"> test</option>
                                <option value="27"> Available Services</option>
                                <option value="21"> New Board Game Collection!</option>
                                <option value="9"> Access our E-Book Collection!</option>
                                <option value="20"> Book Sale</option>
                                <option value="1"> New Databases</option>
                                <option value="2"> Printing Costs</option>
                                <option value="3"> Catalog access from home</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label class="radio-input">
                                        <input type="radio" formControlName="width" value="H" class="option-input radio"
                                            name="width">
                                        Half Width
                                    </label>
                                </div>
                                <div class="col-sm-6">
                                    <label class="radio-input">
                                        <input type="radio" formControlName="width" value="F" class="option-input radio"
                                            name="width" checked="checked">
                                        Full Width
                                    </label>
                                </div>
                            </div>
                        </div>
                        <input type="submit" [disabled]="isSubmitting" value="Save" class="btn btn-c">
                    </form>
                </div>
            </div>
        </div>

        <section class="widgets select-box" [ngClass]="{'customCatalog': editCatalog, 'halfWidth': catalog?.settings.width==='H'}">
            <div class="p-4 container border border-muted bg-white">
                <h3 class="mb-3">
                    <strong id="bu-caption">
                        {{ catalog?.content.caption }}
                    </strong>
                </h3>
                <p class="text-muted mb-3 font-weight-bold" id="bu-content">
                    {{ catalog?.content.content}}
                </p>
            </div>
        </section>
    </span>
</div>
