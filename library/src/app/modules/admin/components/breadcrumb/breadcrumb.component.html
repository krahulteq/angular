<section>
    <div class="container-fluid">
        <div style="background: url('/assets/img/inner-page-banner.jpg'); height: 100px;">
            <h3 class="text-white text-center" style="padding-top: 30px;">
                {{ title | titlecase }}
                <h4 class="text-secondary text-center">
                    {{ keyword | titlecase }}
                </h4>
            </h3>
        </div>
    </div>
</section>
<section *ngIf="!totalCount" class="widgets bread-crumbs mt-4">
    <div class="container-fluid px-5">
        <ul class="list-bread-crumbs mx-4">
            <li><a routerLink="/admin/home"><i class="fas fa-home"></i></a></li>
            <li><a class="text-muted">{{ title | titlecase }}</a></li>
        </ul>
        <div *ngIf="downloadCSV" class="right-btn-bread opac-dropdownBar export-options">
            <div class="printContainer exploreCon">
                <a class="print-btn"><i class="fas fa-print"></i></a>
            </div>
            <div class="fileContainer exploreCon">
                <a class="print-btn"><i class="fas fa-download"></i></a>
            </div>
        </div>
    </div>
</section>
